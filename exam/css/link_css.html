<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>링크꾸미기</title>
  <style>
        a:link {
            color: red;
        }/* unvisited link */
        a:visited {
            color: blue;
        }/* visited link */
        a:hover {
            color: green;
        }/* mouse over link */
        a:active {
            color: orange;
        } /* selected link */
  </style>
</head>
<body>
  링크는 아래와 같이 4가지의 상태를 가지고 있고, 각 상태에 따라서 시각적으로 다른 모양을 가질 수 있다. <br>
  방문하지 않은 링크	a:link{}	 <br>
  방문했던 링크	a:visited{}	 <br>
  마우스를 오버한 링크	a:hover{}	a:link과 a:visited 뒤에 와야 함 <br>
  마우스를 누른 상태의 링크	a:active{}	a:hover 뒤에 와야 함 <br>

  <a href="http://localhost/"><h2>link</h2></a>

</body>
</html>
